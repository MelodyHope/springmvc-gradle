group 'com.tch'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}

dependencies {
    compile(
            "org.springframework:spring-web:3.1.4.RELEASE",
            "org.springframework:spring-webmvc:3.1.4.RELEASE",
            "org.springframework:spring-context:3.1.4.RELEASE",
            "org.springframework:spring-aop:3.1.4.RELEASE",
            "org.springframework:spring-core:3.1.4.RELEASE",
            "org.springframework:spring-jdbc:3.1.4.RELEASE",
            "log4j:log4j:1.2.16",
            "org.slf4j:slf4j-api:1.7.5",
            "javax.servlet:servlet-api:2.5",
            "javax.servlet:jstl:1.1.2",
            "javax.servlet.jsp:javax.servlet.jsp-api:2.3.1",
            "org.slf4j:slf4j-log4j12:1.7.5"
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
